			</div>
			<div class="header-right">
				<h4><i class="phone"></i>(000)000 0000</h4>
				<span class="menu"></span>

			<div class="clearfix"></div>
		</div>
	</div>
	<div class="content">
		<div class="contact about-desc">
			<h3>联系信息</h3>
   		<div class="container">
   			<div class="row">
   				<div class="col-md-8 contact_left">
   					<h4>我们期待您的联系</h4>
   					<p class="m_6">您可以联系我们公司来获得您所需要的信息</p>
   					<p class="m_7">我们公司期待您的联系</p>
   			   <div class="contact_grid contact_address">
						<h5>地址</h5>	
						<p>联系电话: （000）000-0000</p>
						<p>邮箱: <a href="xxxxxxxxxx@qq.com">.xxxxxxxxxx@qq.com</a></p>
					</div>
					<div class="contact_grid">
						<h5>备用地址</h5>	
						<p>联系电话: （000）000-0000</p>
						<p>邮箱: <a href="xxxxxxxxxx@qq.com">.xxxxxxxxxx@qq.com</a></p>
					</div>
   				</div>
   				<div class="col-md-4">
   					<div class="contact_right">
   				<div class="contact-form_grid">
				   <form method="post" action="#">
					 <input type="text" class="textbox" value="姓名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '姓名';}">
					 <input type="text" class="textbox" value="邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '邮箱';}">
					 <input type="text" class="textbox" value="主题" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '主题';}">
					 <textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '正文';}">正文</textarea>
					 <input type="submit" value="发  送">
				   </form>
			      </div>
   			     </div>
   				</div>
   			</div>
   		</div>
   	</div>
   </div>
